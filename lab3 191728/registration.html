<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Culinary Arts - Registration</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Register for Culinary Courses</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="aboutus.html">About Us</a> |
      <a href="registration.html">Register</a> |
      <a href="contact-us.html">Contact Us</a>
    </nav>
  </header>

  <section>
    <form id="registrationForm">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="course">Select Course:</label><br>
      <select id="course" name="course">
        <option value="basic">Basic Cooking</option>
        <option value="pastry">Pastry & Baking</option>
        <option value="international">International Cuisine</option>
      </select><br><br>

      <label for="role">Register as:</label><br>
      <select id="role" name="role" required>
        <option value="Student">Student</option>
        <option value="Chef">Chef</option>
        <option value="Instructor">Instructor</option>
       <option value="Hospitality Manager">Hospitality Manager</option>
      </select><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirmPassword">Confirm Password:</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

      <input type="submit" value="Register">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Culinary Arts Institute</p>
  </footer>
</body>
</html>
